	<div class="container">  

		<!-- form layout -->
		<div id="form">
			<div class="card">
				<div class="card-header bg-dark"><h2 class="card-title" id="cardtitle">Admission Form</h2></div>
				<div class="card-body">
			
				<form>
  					<div class="form-row">
    					<div class="form-group col-md-4">
      						<label for="fname">First Name</label>
      						<input type="text" class="form-control" id="fname" placeholder="First Name" required>
    					</div>
    					<div class="form-group col-md-4">
      						<label for="mname">Middle Name</label>
      						<input type="text" class="form-control" id="mname" placeholder="Middle Name" required>
    					</div>
    					<div class="form-group col-md-4">
      						<label for="lname">Last Name</label>
      						<input type="text" class="form-control" id="lname" placeholder="Last Name" required>
    					</div>
    					<div class="form-group col-md-4 ">
    						<i class=" fa fa-user" ></i>
      						<label for="inputEmail">Email</label>
      						<input type="email" class="form-control" id="inputEmail" placeholder="email@mail.com"  required>
    					</div>
    					<div class="form-group col-md-4">
    						<i class="fa fa-lock"></i>
      						<label for="inputPassword1">Password</label>
      						<input type="password" class="form-control" id="inputPassword1" placeholder="**********" required>
    					</div>
    					<div class="form-group col-md-4">
    						<i class="fa fa-lock"></i>
      						<label for="inputPassword2">Re-enter Password</label>
      						<input type="password" class="form-control" id="inputPassword2" placeholder="**********" required>
    					</div>
    					<div class="col-lg-4 form-inline">
							  <label style="margin-right: 6px;">Date of birth</label>
							  <input type="date">
						</div>
						<div class="col-lg-8" >
   	 							<label style="margin-left: 50px; margin-right: 20px;">Male <input id="check" type="radio" name="gender" value="Male"></label>
   								<label style="margin-left: 20px; margin-right: 20px;">Female <input id="check" type="radio" name="gender" value="Female"></label>
   								<label style="margin-left: 20px; margin-right: 20px;">Other <input id="check" type="radio" name="gender" value="Transgender"></label><br>
   						</div>
					</div>	
  					<div class="form-group">
    					<label for="inputAddress1" style="margin-top:5px; wid">Permanent Address</label>
    					<input type="text" class="form-control" id="inputAddress1" placeholder="">
  					</div>
  					<div class="form-group">
    					<label for="inputAddress2">Current Address</label>
    					<input type="text" class="form-control" id="inputAddress2" placeholder="" required>
  					</div>
  					<div class="form-row">
    					<div class="form-group col-md-4">
      						<label for="inputCity">City</label>
      						<input type="text" class="form-control" id="inputCity" placeholder="City">
    					</div>
    					<div class="form-group col-md-4" style="margin-right: 3px;">
      						<label style="padding-left: 10px;">State</label>
                     <select id="inputState" class="browser-default custom-select" style="margin:0px 5px 1px 8px;" required>
                        <option selected>Select State</option>
                        <option value="1">Balochistan</option>
                        <option value="2">KPK</option>
                        <option value="3">Punjab</option>
                        <option value="4">Sindh</option>
                      </select> 
    					</div>
    					<div class="form-group col-md-3">
      						<label for="inputZip" style="padding-left:10px;">Zip</label>
      						<input type="text" class="form-control" id="inputZip" placeholder="Zip code" required style="width:132%; margin-left: 8px;">
    					</div>
  					</div>
  				<div class="form-group" id="formend">
    				<div class="form-check ">
      					<input class="form-check-input" type="checkbox" id="gridCheck" required>
      					<label class="form-check-label" for="gridCheck">Check out</label>
    				</div>	
  				</div>
          <div id="formend"><button type="submit" class="btn btn-primary">Submit</button></div>
			</form>

				</div>
